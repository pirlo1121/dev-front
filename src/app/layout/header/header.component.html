<header [class.scrolled]="isScrolled()" [class.hidden]="isHidden()">
  <nav class="navbar">
    <!-- Logo (Left) -->
    <div class="logo">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none"
          stroke-linecap="round" stroke-linejoin="round">
          <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
          <polyline points="2 17 12 22 22 17"></polyline>
          <polyline points="2 12 12 17 22 12"></polyline>
        </svg>
      </div>
      <span>Dev Code</span>
    </div>

    <!-- Nav Links (Center) -->
    <ul class="nav-links">
      <li><a (click)="scrollTo('about-me')">About</a></li>
      <li><a (click)="scrollTo('skills')">Stack</a></li>
      <li><a (click)="scrollTo('projects')">Projects</a></li>
      <li><a (click)="scrollTo('contact')">Contact</a></li>
    </ul>

    <!-- Theme Toggle (Right) -->
    <button class="theme-btn" (click)="toggleTheme()" aria-label="Toggle Theme">
      <!-- Moon Icon (shown in Dark Mode) -->
      <svg *ngIf="isDark()" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
      <!-- Sun Icon (shown in Light Mode) -->
      <svg *ngIf="!isDark()" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
    </button>
  </nav>
</header>
