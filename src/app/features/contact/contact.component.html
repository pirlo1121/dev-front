<section class="contact-container">
    <h2>Contact Me</h2>
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="contact-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="formData.name" required placeholder="Your Name">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="formData.email" required email
                placeholder="your.email@example.com">
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" [(ngModel)]="formData.message" required rows="5"
                placeholder="How can I help you?"></textarea>
        </div>

        <button type="submit" [disabled]="!contactForm.form.valid || loading()">
            {{ loading() ? 'Sending...' : 'Send Message' }}
        </button>

        <p *ngIf="successMessage()" class="success">{{ successMessage() }}</p>
        <p *ngIf="errorMessage()" class="error">{{ errorMessage() }}</p>
    </form>
</section>
